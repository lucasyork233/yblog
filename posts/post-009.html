    <p><h2>Canvas 鱼游动动画</h2></p><p>这是一个基于 HTML5 Canvas 的鱼游动效果</p><p><h2>核心组件</h2></p><p><ol>
<li><strong>RENDERER</strong> - 渲染器，管理整个画布和动画循环
</li>
<li><strong>FISH</strong> - 鱼类对象，处理鱼的游动和绘制
</li>
</ol></p><p><h2>鱼类行为</h2></p><p><ul>
<li><strong>GRAVITY</strong>: 重力常数
</li>
<li>随机生成游动方向和速度
</li>
<li>根据水面位置调整垂直运动
</li>
<li>鱼尾和鱼鳍有摆动动画
</li>
<li>暂时去掉
<ul>
<li>鱼与水面交互产生波纹
</li>
<li>基于弹簧物理的水面波纹模拟
</li>
</ul>
</ul></p><p><h2>特性</h2></p><p><ul>
<li>使用贝塞尔曲线绘制鱼的形状
</li>
<li>响应式设计，自适应容器大小
</li>
</ul></p><p><h2>具体效果</h2></p><p>见博客列表页底部</p>
